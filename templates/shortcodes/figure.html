{% if path %}
{% set abs_path = page.colocated_path ~ path %}
<figure class="{% if position %}{{ position }}{% else -%} center {%- endif %}">
    <img src="{{ get_url(path=abs_path) | safe }}" {% if alt %} alt="{{ alt }}" {% endif %}{% if style %}
        style="{{ style }}" {% endif %} decoding="async" loading="lazy" />
    {% if caption %}
    <figcaption class="{% if caption_position %}{{ caption_position }}{% else -%} center {%- endif %}" {% if
        caption_style %} style="{{ caption_style | safe }}" {% endif %}>{{ caption | markdown() | safe }}</figcaption>
    {% endif %}
</figure>
{% endif %}
